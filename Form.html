<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <label for="">Name</label>
            <input type="Text" name="FirstName" placeholder="Enter Your name">
        </div>
        <div>
            <label for="">Username</label>
            <input type="text" name="Username" pattern="[A-Zz-a]">
        </div>
        <div>
            <label for="">Number</label>
            <input type="number" name="Number">
        </div>
        <div>
            <label for="">Phone</label>
            <input type="tel" name="Phone">
        </div>
        <div>
            <label for="">Dob</label>
            <input type="Date" name="Date">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" name="Pass">
        </div>
        <div>
            <label for="">date</label>
            <input type="month" name="date">
        </div>

        <div>
            <label for="">Time</label>
            <input type="time" name="time">
        </div>
        <div>
            <label for="">Color</label>
            <input type="color" name="ColorPicker">
        </div>
        <div>
            <label for="">File</label>
            <input type="file" name="Filefetched" accept=".pdf,.jpg" multiple>
        </div>
        <div>
            <label for="">Range of price</label>
            <input type="range" name="Pricerange">
        </div>

        <div>
            <input type="submit" name="Submit">
            <input type="reset" name="reset">
        </div>
    </form>

    <div>
        <a href="./Index.html" align="right">Home</a>
    </div>
</body>
</html>
